{% for project in site.projects %}
  <div class="row project-div">

    <div class="col-md">
      <a class="project-link" href="{{ project.link }}" target="_blank"><h3>{{ project.name }}</h3></a>
      <p>{{ project.date }}</p>
      <p class="project-p">{{ project.description }}</p>
    </div>

    <div class="col-md">
      </br>
      <img src="assets/images/logo.jpg" width="90%" height="60%">  
    </div>

  </div>
{% endfor %}
