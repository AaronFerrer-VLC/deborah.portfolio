<br />
<footer id="footer">
    <!--Footer Button-->
    <div class="container has-text-centered has-background-grey-darker" id="backtotop">
        <a class="has-text-white" onclick="window.scroll(0,0)">BACK TO TOP</a>
    </div>
    <div class="has-background-black has-text-centered has-text-white" id="credits">
        <div class="column is-full is-size-3">
            {% unless site.linkedin_username ==  %}
            <a href="http://www.linkedin.com/in/{{site.linkedin_username}}" target="_blank" class="has-text-white"><i class="fab fa-linkedin"></i></a>
            {% endunless %}
            {% unless site.github_username ==  %}
            <a href="http://www.github.com/{{site.github_username}}" target="_blank" class="has-text-white"><i class="fab fa-github"></i></a>
            {% endunless %}
            {% unless site.youtube_channel_id ==  %}
            <a href="http://www.youtube.com/{{site.youtube_channel_id}}" target="_blank" class="has-text-white"><i class="fab fa-youtube"></i></a>
            {% endunless %}
        </div>
        <!-- <i class="far fa-copyright"></i> {{ "now" | date: "%Y" }} | <a href="https://github.com/thedevslot/WhatATheme" target="_blank" rel="noopener noreferrer">Vedant Singhania</a> -->
         <p>&copy; 2024 Vedant singhania</p>
    </div>
</footer>
