---
layout: page
title: Projects
---
<!-- portfolio -->
<section class="section">
  <div class="container">
    <div class="row shuffle-wrapper">
      {% for item in site.data.settings.portfolio-items %}
      <div class="col-lg-4 col-6 mb-4 shuffle-item">
        <div class="position-relative rounded hover-wrapper">
          <img src="{{ site.baseurl }}/{{ item.image }}" alt="portfolio-image" class="img-fluid rounded w-100 d-block">
          <div class="hover-overlay">
            <div class="hover-content">
              <h5 class="text-white font-tertiary">{{ item.name }}</h5>
              <a class="btn btn-light btn-sm" href="{{ item.url }}">view project</a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <div>
      <br />
      {% for item in site.data.settings.portfolio-items %}
      <br />
      <br />
      <div id="{{ item.id }}"></div>
      <div >
        <a href="https://github.com/raspberri05/{{ item.id }}" target="_blank")>
          <h3 >{{ item.name }}         
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-box-arrow-up-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5z" />
            <path fill-rule="evenodd"
              d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0v-5z" />
          </svg></h3>
        </a>
        <p style="font-size: 1.5rem">{{ item.description }}</p>
        {% if item.whitepaper %}
        <a href="{{ item.whitepaper }}" taget="_blank">
          <button style="background-color: black; color: white; border-radius: 4px; font-size: 1.5rem; padding: 10px 20px;">Whitepaper</button>
        </a>
        <a href="{{ item.demo }}" target="_blank">
          <button style="background-color: black; color: white; border-radius: 4px; font-size: 1.5rem; padding: 10px 20px;">Demo Video</button>
        </a>
        <br />
        <br />
        <br />


        {% endif %}
      </div>
      {% endfor %}
    </div>
  </div>
</section>
<!-- /portfolio -->
